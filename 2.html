<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hallenbad Status</title>
    <style>
        :root {
            --open: #2ecc71;
            --closed: #e74c3c;
            --bg: #f8f9fa;
            --text: #333;
            --subtle: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
            user-select: none; /* Verhindert versehentliches Markieren beim Tippen */
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        .status-header {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .current-time {
            font-size: 0.9rem;
            color: var(--subtle);
            margin-top: 5px;
            display: block;
        }

        .pool-card {
            background: white;
            margin-bottom: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            border: 1px solid #eee;
        }

        .summary {
            padding: 18px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            list-style: none;
            justify-content: space-between;
        }

        .summary::-webkit-details-marker { display: none; }

        .status-info { display: flex; align-items: center; gap: 12px; }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
        }

        .open .indicator { background-color: var(--open); box-shadow: 0 0 5px var(--open); }
        .closed .indicator { background-color: var(--closed); }

        .pool-name { font-weight: 700; font-size: 1.15rem; }

        .time-hint { font-size: 0.9rem; font-weight: 500; color: #666; }

        .details-content {
            padding: 0 15px 15px 15px;
            font-size: 0.9rem;
            border-top: 1px solid #f5f5f5;
            background-color: #fafafa;
        }

        table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        td { padding: 8px 0; border-bottom: 1px solid #eee; }
        td:last-child { text-align: right; font-variant-numeric: tabular-nums; }
        
        .is-today { font-weight: 800; color: var(--open); }

        @media (max-width: 400px) {
            .summary { flex-direction: row; flex-wrap: wrap; }
            .time-hint { width: 100%; margin-left: 26px; margin-top: 4px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

<header>
    <p class="status-header">Hallenbad Status</p>
    <span id="datetime-display" class="current-time"></span>
</header>

<div id="app"></div>

<script>
    const pools = [
        {
            name: "Bläsi",
            schedule: { 1: [12, 19], 2: [9, 20], 3: [9, 19], 4: [9, 22], 5: [9, 19], 6: [9, 18], 0: [9, 18] },
            labels: { 1: "12:00 – 19:00 Uhr", 2: "09:00 – 20:00 Uhr", 3: "09:00 – 19:00 Uhr", 4: "09:00 – 22:00 Uhr", 5: "09:00 – 19:00 Uhr", 6: "09:00 – 18:00 Uhr", 0: "09:00 – 18:00 Uhr" }
        },
        {
            name: "Käferberg",
            schedule: { 1: [11, 15], 2: [6.5, 22], 3: [6.5, 22], 4: [6.5, 22], 5: [6.5, 22], 6: [9, 18], 0: [9, 18] },
            labels: { 1: "11:00 – 15:00 Uhr", 2: "06:30 – 22:00 Uhr", 3: "06:30 – 22:00 Uhr", 4: "06:30 – 22:00 Uhr", 5: "06:30 – 22:00 Uhr", 6: "09:00 – 18:00 Uhr", 0: "09:00 – 18:00 Uhr" }
        },
        {
            name: "Oerlikon",
            schedule: { 1: [6, 20], 2: [6, 20], 3: [6, 22], 4: [6, 20], 5: [6, 22], 6: [6, 22], 0: [6, 22] },
            labels: { 1: "06:00 – 20:00 Uhr", 2: "06:00 – 20:00 Uhr", 3: "06:00 – 22:00 Uhr", 4: "06:00 – 20:00 Uhr", 5: "06:00 – 22:00 Uhr", 6: "06:00 – 22:00 Uhr", 0: "06:00 – 22:00 Uhr" }
        },
        {
            name: "City",
            schedule: { 0: [6, 22], 1: [6, 22], 2: [6, 22], 3: [6, 22], 4: [6, 22], 5: [6, 22], 6: [6, 22] },
            labels: { 1: "06:00 – 22:00 Uhr", 2: "06:00 – 22:00 Uhr", 3: "06:00 – 22:00 Uhr", 4: "06:00 – 22:00 Uhr", 5: "06:00 – 22:00 Uhr", 6: "06:00 – 22:00 Uhr", 0: "06:00 – 22:00 Uhr" }
        }
    ];

    const wochentage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

    function updateUI() {
        const now = new Date();
        const day = now.getDay();
        const hour = now.getHours() + (now.getMinutes() / 60);

        const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
        const timeOptions = { hour: '2-digit', minute: '2-digit' };
        document.getElementById('datetime-display').textContent = `${now.toLocaleDateString('de-DE', dateOptions)}, ${now.toLocaleTimeString('de-DE', timeOptions)} Uhr`;

        const container = document.getElementById('app');
        container.innerHTML = '';
        
        pools.forEach(pool => {
            const times = pool.schedule[day];
            const isOpen = times && hour >= times[0] && hour < times[1];
            const currentLabel = pool.labels[day];
            const statusText = isOpen ? `schliesst um ${currentLabel.split(' – ')[1]}` : `öffnet um ${currentLabel.split(' – ')[0]}`;

            let tableHtml = '<table>';
            [1, 2, 3, 4, 5, 6, 0].forEach(d => {
                const isToday = (d === day) ? 'class="is-today"' : '';
                tableHtml += `<tr ${isToday}><td>${wochentage[d]}</td><td>${pool.labels[d]}</td></tr>`;
            });
            tableHtml += '</table>';

            container.innerHTML += `
                <details class="pool-card">
                    <summary class="summary ${isOpen ? 'open' : 'closed'}">
                        <div class="status-info">
                            <span class="indicator"></span>
                            <span class="pool-name">${pool.name}</span>
                        </div>
                        <span class="time-hint">${statusText}</span>
                    </summary>
                    <div class="details-content">${tableHtml}</div>
                </details>
            `;
        });
    }

    updateUI();
    setInterval(updateUI, 30000); // Alle 30 Sek. prüfen
</script>
</body>
</html>
